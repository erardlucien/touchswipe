<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="css/index.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="slider-and-arrows">
                <span class="arrow arrow-left">&lt;</span>
                <div class="slider_container">
                    <div class="slider">
                        <div class="slide first">A</div>
                        <div class="slide">B</div>
                        <div class="slide">C</div>
                        <div class="slide">D</div>
                        <div class="slide">E</div>
                    </div>
                </div>
                <span class="arrow arrow-right">&gt;</span>
            </div>
            <div class="indicators-container">
                <span class="indicator indicator-full"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
